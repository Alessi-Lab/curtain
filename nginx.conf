user nginx;
worker_processes 1;

error_log /app/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
  server {
      listen 80 backlog=4096;
      root /app/curtain/dist;
      location / {
        index index.html;
      }
      location /assets/ {
          autoindex on;
      }
  }
}
