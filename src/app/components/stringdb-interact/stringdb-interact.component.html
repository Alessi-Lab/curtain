<div class="modal-header">
  <h4 class="modal-title" id="stringDB">StringDB Interaction Partners Info</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="mt-2 ml-2">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-secondary" ngbDropdownToggle id="networkType">Current Network Type: {{networkType}}</button>
    <div ngbDropdownMenu aria-labelledby="networkType">
      <button ngbDropdownItem (click)="getString('physical')">Physical Network</button>
      <button ngbDropdownItem (click)="getString('functional')">Functional Network</button>
    </div>
  </div>
</div>
<div id="stringEmbedded"></div>
<div class="mt-2 ml-2">
  <p>
    <span style="color: red">Red</span><span> - LogFC < 0</span><br>
  </p>
  <p>
    <span style="color: blue">Blue</span><span> - LogFC > 0</span><br>
  </p>
  <p>
    <span style="font-weight: bold">Bold</span><span> - Proteins that have been selected</span><br>
  </p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Close</button>
</div>
